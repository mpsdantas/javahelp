<H1>编辑菜单</H1>
<table width=100% border=0 cellspacing=12>
<tr valign="top">
<td><strong>撤销</strong></td>
<td width=75%>
取消一系列（一次一个）编辑器动作
（除“保存”外）
</tr>

<tr valign="top">
<td><strong>重做</strong></td>
<td>
回复一系列（一次一个）
“撤销”命令
</tr>

<tr valign="top">
<td><strong>剪切</strong></td>
<td>
删除当前选中的内容，并将其
放到剪贴板上
</tr>

<tr valign="top">
<td><strong>复制</strong></td>
<td>
将当前选中的内容复制到剪贴板上
</tr>

<tr valign="top">
<td><strong>粘贴</strong></td>
<td>
在插入点粘贴剪贴板中
的内容
</tr>

<tr>
<th colspan=2><hr></th>
</tr>

<tr valign="top">
<td><strong>删除一行</strong></td>
<td>
删除光标所在的行
</tr>

<tr>
<th colspan=2><hr></th>
</tr>

<tr valign="top">
<td><strong>插入文件</strong></td>
<td>
在光标位置插入一个文件
（激活一个文件选择器）。
</tr>

<tr>
<th colspan=2><hr></th>
</tr>

<tr valign="top">
<td><strong>查找</strong></td>
<td>
查找一个文本字符串
</tr>

<tr valign="top">
<td><strong>替换</strong></td>
<td>
查找一个文本字符串，
然后用指定的字符串进行替换
</tr>

<tr valign="top">
<td><strong>正向查找</strong></td>
<td>
正向查找下一个与当前查找文本相匹配的内容
</tr>

<tr valign="top">
<td><strong>逆向查找</strong></td>
<td>
逆向查找下一个与当前查找文本相匹配的内容
</tr>

<tr>
<th colspan=2><hr></th>
</tr>

<tr valign="top">
<td><strong>转至行</strong></td>
<td>
转去文件中的指定行
</tr>

</table>

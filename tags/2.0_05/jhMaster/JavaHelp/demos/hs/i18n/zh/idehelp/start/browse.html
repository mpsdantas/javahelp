<h1>教程四：浏览项目</h1>

您将在本教程中学习如何浏览一个项目。要想最大程度地从教程中获益，您必须按所列出的顺序 依次完成所有的课程。

<ul>
<li><a href="hierarchy.html">练习1：查看类层次</a> 教您如何遍历项目中的类层次。

<li><a href="method.html">练习2：查看项目中的方法 </a> 讲解如何对项目中已定义的方法进行列表。您可以利用这个列表 来查看每个方法的源代码。

<li><a href="strings.html">练习3：在代码中查找字符串</a> 讲解如何在源代码中查找所有出现指定常量的地方。
</ul>

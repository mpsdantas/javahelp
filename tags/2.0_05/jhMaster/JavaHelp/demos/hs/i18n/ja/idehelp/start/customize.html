チュートリアルの内容を効果的に習得することができるように、以下に示す順序で実習を進めてください。

<UL>
<LI><A HREF="html.html">実習 1: HTML ファイルを編集する</A> プロジェクトを実行した時に作成された HTML ファイルを編集する方法について説明します。

<LI><A HREF="runpage.html">実習 2: 実行ページを更新する</A> デフォルトの <kbd>Blink.tmp.html</kbd> ファイルではなく、編集した HTML ファイルを使用してプロジェクトを実行する方法について説明します。
</UL>

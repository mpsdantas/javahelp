<H1>チュートリアル 3: ソースコード中のエラーの修正</H1>

このチュートリアルでは、Blink プロジェクト中のソースコードを編集し、プロジェクトを再構築する方法について説明します。チュートリアルの内容を効果的に習得することができるように、以下に示す順序で実習を進めてください。

<UL>
<LI><A HREF="editcode.html">実習 1: ソースコードを編集する</A> Java WorkShop ソースエディタの基本機能の一部について説明します。

<LI><A HREF="fixbuild.html">実習 2: 構築エラーを修正する</A> 構築中に検出されたコンパイルエラーを修正する方法について説明します。
</UL>

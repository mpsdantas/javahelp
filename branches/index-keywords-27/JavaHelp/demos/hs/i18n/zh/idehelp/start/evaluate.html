<h1>练习5：表达式求值</h1>

除了可以在“线程/堆栈”窗口中检查表达式外，您还可以使用“表达式求值”窗口。在本练习中， 您将对一个表达式进行求值，然后继续执行Blink applet小程序。
<ol>
<li>选择<nobr>调试-&gt;求值</nobr>。
<br>将显示“表达式求值”窗口。
<li>在“表达式”框中输入<kbd>speed</kbd>。
<li>单击“求值”。
<br>表达式<kbd>speed</kbd>及其结果出现在“调试”制表项中。
<li>单击“编辑/调试”工具栏中的“继续”<img src="../../../../images/24/db-resume_u.gif" align="MIDDLE"><img src="../../images/spacer2_t.gif">按钮。
<br>在applet小程序查看器中继续执行Blink项目。
</ol>

<h1>자습서 3: 소스 코드에서 오류 바로잡기</h1>

본 자습서의 각 과에서는 Blink 프로젝트의 소스 코드를 수정하는 법과 프로젝트를 다시 빌드하는 법을 알려줄 것입니다. 자습서에서 최대한 유익을 얻으려면, 각 과들이 제시된 순서대로 학습을 진행하십시오.

<ul>
<li><a href="editcode.html">제 1과: 소스 코드 수정하기</a>에서는 Java Development Environment 소스 편집기의 기본적인 특징 몇 가지를 소개합니다.

<li><a href="fixbuild.html">제 2과:  빌드 중에 오류 바로잡기</a>에서는 빌드 프로세스 중에 발견된 컴파일러 오류를 바로잡습니다.
</ul>

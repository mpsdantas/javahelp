<H1>生成菜单</H1>
<table width=100% border=0 cellspacing=12>
<tr valign="top">
<td><strong>生成</strong>
<br>
<IMG SRC="../../../../images/24/tb-build_u.gif">
</td>
<td width=60%>
利用<A HREF="../manager/BuildDisplay.html">
项目定义</A>中指定的信息来
<A HREF="../build/build.html">生成</A>当前的
项目。该命令在主工具栏中还有一个
快捷按钮。
</td>
</tr>

<tr valign="top">
<td><strong>全部生成</strong>
</td>
<td>
强制对项目进行生成，即使文件是
最新的也不例外。
</td>
</tr>

<tr valign="top">
<td><strong>编译文件</strong></td>
<td>
编译在源代码编辑器主窗口中
当前装入的文件。有关详情请参阅 
<A HREF="../build/compilefile.html">
编译单个文件</A>。
</td>
</tr>

<tr valign="top">
<td><strong>停止生成</strong></td>
<td>
停止正在进行的生成过程。
</td>
</tr>

<tr>
<th colspan=2><hr></th>
</tr>

<tr valign="top">
<td><strong>下一个错误</strong></td>
<td>
滚动编辑器窗口显示包含下一个
生成错误的行。
</td>
</tr>

<tr valign="top">
<td><strong>上一个错误</strong></td>
<td>
滚动编辑器窗口显示包含上一个
生成错误的行。
</td>
</tr>


</table>

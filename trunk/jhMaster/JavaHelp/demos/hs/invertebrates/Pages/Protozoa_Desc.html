<h1 align="center">Protozoa</h1>

<p>Protozoa are simple, single-celled animals. Most protozoa are microscopic
in size.
There are several types of protozoa. The amoebas are clear, shapeless
cells. Flagellates have a body shape looking like a hair.<font size=+3></font>
The following picture shows a sponge.</p>
